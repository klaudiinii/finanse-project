<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>finanse-project</title>
</head>

<body>


    <section class="main-form ">

        <nav class="navbar navbar-dark fixed-top navbar-expand-lg">
            <div class="container">

                <!-- LOGO -->


                <!-- <a class="navbar-brand navbar-logo" href="#"><i class="fas fa-university icon-yellow"></i>Finanse</a> -->

                <a class="navbar-brand navbar-logo" href="">


                        <div class="icon"><i class="fas fa-university icon-yellow"></i></div>
                    
                        <div class="title">
                            <p>Finanse</p>
                        </div>

                        
                    
                </a>



                <!-- button TOGGLER  -->
                <!-- *  JEST TU NAVBAR TOGGLER, KTÓRY STWARZA NAM TEN ROZWIJANY KWADRACIK I DATA-TOGGLE COLLAPSE KTORY WLACZA ZAPADANIE MENU NA WERTYKALNE  * -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- ZAWARTOŚĆ MENU NAWIGACJI, KTÓRĄ PODPIELIŚLY WYŻEJ PRZEZ DATA-TARGET-->

                <div class="collapse navbar-collapse navbar-right" id="main-nav">



                    <div class="navbar-nav">


                        <a class="nav-link nav-item" href="#call">


                                <div class="icon"><i class="fas fa-phone"></i></div>
                            
                                <div class="contact">
                                    <h4>Zadzwoń do nas</h4>
                                    <p>+22 00 000 123</p>
                                </div>

                                
                            
                        </a>



                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">

                <div class="col-md-6 col-lg-7 text-center">


                </div>


                <div class="col-md-6 col-lg-5 contact-form">

                    <header class="row">
                        <div class="col-12 col-md-12 col-xl-12">
                            <h3 class="icon-yellow">Skup się na swoim biznesie. <br> Sprawy finansowe zostaw nam</h3>
                        </div>

                    </header>

                    <fieldset>
                        <form class="form-blue">

                            <div class="col-12 col-md-12 col-xl-12">
                                <h3>Zostaw swoje dane, a my się z Tobą skontaktujemy</h3>
                            </div>
                            <input type="text" id="name" placeholder="Imię i nazwisko">
                            <input type="email" id="email" placeholder="Email">
                            <input type="tel" id="phone" placeholder="Telefon">

                            <textarea id="message" rows="3" placeholder="Wiadomość"></textarea>

                            <input type="submit" class="btn btn-yellow" value="Wyślij">

                        </form>
                    </fieldset>


                </div>


            </div>
        </div>



    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
